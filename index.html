<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef-</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }

    .bg-mmx-gradient {
      background: linear-gradient(135deg, #00BCC9 0%, #0088A3 100%);
    }
    .text-mmx-gradient {
      background: linear-gradient(135deg, #00BCC9 0%, #0088A3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Paleta macros */
    .text-macro-protein { color: #20C29E; }
    .text-macro-fat { color: #8C44F7; }
    .text-macro-carb { color: #00A3FF; }

    .bg-macro-protein { background-color: #20C29E; }
    .bg-macro-fat { background-color: #8C44F7; }
    .bg-macro-carb { background-color: #00A3FF; }

    .animate-spin-slow { animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Helpers para clases "animate-in / fade-in / slide-in-..." (sin plugins) */
    .animate-in { animation: fadeIn 300ms ease-out both; }
    .fade-in { animation: fadeIn 300ms ease-out both; }
    .slide-in-from-top-2 { animation: slideTop 300ms ease-out both; }
    .slide-in-from-bottom-4 { animation: slideBottom 700ms ease-out both; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideTop { from { opacity: 0; transform: translateY(-0.5rem); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideBottom { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
    }
  }
  </script>
</head>

<body class="bg-[#f4f7f9] min-h-screen text-gray-900 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="verifymyth.js"></script>
</body>
</html>
