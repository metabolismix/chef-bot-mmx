<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chef-Bot</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e7eef6;

      --p:#2dd4bf;   /* proteína */
      --f:#8b5cf6;   /* grasas */
      --c:#38bdf8;   /* carbs */

      --shadow: 0 24px 70px rgba(15, 23, 42, .08);
      --shadow2: 0 14px 40px rgba(15, 23, 42, .10);

      --r:28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 400px at 10% 10%, rgba(56,189,248,.18), transparent 55%),
        radial-gradient(700px 350px at 90% 30%, rgba(139,92,246,.16), transparent 55%),
        radial-gradient(900px 500px at 50% 100%, rgba(45,212,191,.14), transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width: 1060px;
      margin: 26px auto 40px;
      padding: 0 18px;
    }

    header{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      margin-bottom: 16px;
    }
    header h1{
      margin:0;
      font-weight: 800;
      letter-spacing: -0.03em;
      font-size: 30px;
      line-height: 1.05;
    }
    header p{
      margin:0;
      color:var(--muted);
      font-size: 13.5px;
      line-height: 1.2;
      font-weight: 500;
    }

    .panel{
      background: var(--card);
      border: 1px solid rgba(231,238,246,.9);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 22px 22px 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 18px;
    }

    .section-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 12px;
      user-select:none;
    }
    .pill{
      width:10px;height:26px;border-radius: 999px;
      background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.35));
      opacity:.9;
    }
    .pill.p{ background: linear-gradient(180deg, rgba(45,212,191,1), rgba(45,212,191,.45)); }
    .section-title h2{
      margin:0;
      font-size: 13px;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-weight: 800;
      color: #0b1b2b;
      line-height: 1.1;
    }

    .macro-row{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .field{
      background: rgba(243,246,251,.55);
      border: 1px solid rgba(231,238,246,.9);
      border-radius: 18px;
      padding: 10px 12px;
      min-height: 62px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .label{
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: #94a3b8;
      line-height: 1.1;
    }
    .inputline{
      display:flex;
      align-items:baseline;
      gap: 8px;
    }
    input[type="number"], input[type="text"], select{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.02em;
      padding: 0;
      line-height: 1.1;
      color: var(--text);
    }
    input[type="text"]{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.01em;
      padding-top: 2px;
    }
    select{
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
    }
    .unit{
      font-size: 12px;
      color:#94a3b8;
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .pval{ color: var(--p); }
    .fval{ color: var(--f); }
    .cval{ color: var(--c); }

    .kcal{
      margin-top: 14px;
      background: rgba(243,246,251,.55);
      border: 1px solid rgba(231,238,246,.9);
      border-radius: 22px;
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .kcal-left{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 150px;
    }
    .kcal-left .big{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.0;
    }
    .kcal-left .small{
      font-size: 12px;
      color:#94a3b8;
      font-weight: 800;
      letter-spacing: .12em;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .bar{
      flex:1;
      height: 10px;
      background: rgba(15,23,42,.06);
      border-radius: 999px;
      overflow:hidden;
      display:flex;
      min-width: 160px;
    }
    .seg{height:100%}
    .seg.p{background: var(--p)}
    .seg.f{background: var(--f)}
    .seg.c{background: var(--c)}

    .prefs{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .actions{
      margin-top: 16px;
      display:flex;
      gap: 12px;
      justify-content:flex-end;
      align-items:center;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      transition: transform .08s ease, filter .08s ease, opacity .08s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      flex:1;
      background: linear-gradient(90deg, rgba(45,212,191,1), rgba(56,189,248,1));
      color: white;
      box-shadow: var(--shadow2);
      min-height: 54px;
    }
    .btn-primary:hover{ filter: brightness(1.02); }
    .btn-primary:disabled{
      opacity: .65;
      cursor:not-allowed;
      filter:none;
      transform:none;
    }

    .status{
      margin-top: 12px;
      display:none;
      border-radius: 16px;
      border: 1px solid rgba(231,238,246,.9);
      background: rgba(243,246,251,.55);
      padding: 10px 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.25;
    }

    .error{
      margin-top: 12px;
      display:none;
      border-radius: 16px;
      border: 1px solid rgba(239, 68, 68, .25);
      background: rgba(239, 68, 68, .07);
      padding: 10px 12px;
      color: #b91c1c;
      font-size: 13px;
      line-height: 1.25;
      font-weight: 650;
    }

    .results{
      margin-top: 14px;
      display:none;
      gap: 12px;
    }
    .results h3{
      margin: 0 0 8px;
      font-size: 13px;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-weight: 900;
      color: #0b1b2b;
    }

    .meal-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .meal{
      background: rgba(243,246,251,.55);
      border: 1px solid rgba(231,238,246,.9);
      border-radius: 22px;
      padding: 12px 12px 11px;
      min-height: 190px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .meal .top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
    }
    .meal .top .when{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #94a3b8;
      line-height: 1.1;
    }
    .meal .name{
      font-size: 15px;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.15;
      color: #0b1b2b;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      margin-top: 2px;
    }
    .chip{
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 850;
      background: rgba(15,23,42,.06);
      color: #0b1b2b;
      line-height: 1.1;
    }
    .chip.p{ background: rgba(45,212,191,.15); }
    .chip.f{ background: rgba(139,92,246,.15); }
    .chip.c{ background: rgba(56,189,248,.15); }

    .list{
      margin:0;
      padding-left: 18px;
      color: #334155;
      font-size: 13px;
      line-height: 1.25;
    }
    .list li{ margin: 4px 0; }

    .foot{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .box{
      background: rgba(243,246,251,.55);
      border: 1px solid rgba(231,238,246,.9);
      border-radius: 22px;
      padding: 12px;
    }
    .box h4{
      margin:0 0 8px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color:#94a3b8;
      line-height: 1.1;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .meal-grid{ grid-template-columns: 1fr; }
      .prefs{ grid-template-columns: 1fr; }
      .actions{ justify-content:stretch; }
      .btn-primary{ flex: 1; }
      .foot{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Chef-Bot</h1>
      <p>Tu cocinero mediterráneo inteligente</p>
    </header>

    <div class="panel">
      <div class="grid">
        <!-- OBJETIVOS -->
        <div>
          <div class="section-title">
            <div class="pill p"></div>
            <h2>Objetivos macros</h2>
          </div>

          <div class="macro-row">
            <div class="field">
              <div class="label">Proteína</div>
              <div class="inputline">
                <input id="protein" type="number" min="0" step="1" value="160" class="pval" />
                <div class="unit">g</div>
              </div>
            </div>

            <div class="field">
              <div class="label">Grasas</div>
              <div class="inputline">
                <input id="fat" type="number" min="0" step="1" value="70" class="fval" />
                <div class="unit">g</div>
              </div>
            </div>

            <div class="field">
              <div class="label">Carbos</div>
              <div class="inputline">
                <input id="carbs" type="number" min="0" step="1" value="220" class="cval" />
                <div class="unit">g</div>
              </div>
            </div>
          </div>

          <div class="kcal">
            <div class="kcal-left">
              <div class="small">Total calorías</div>
              <div class="big" id="kcal">0</div>
              <div class="small">kcal</div>
            </div>
            <div class="bar" aria-label="Distribución macros">
              <div class="seg p" id="segP" style="width:33%"></div>
              <div class="seg f" id="segF" style="width:33%"></div>
              <div class="seg c" id="segC" style="width:34%"></div>
            </div>
          </div>
        </div>

        <!-- PREFERENCIAS -->
        <div>
          <div class="section-title">
            <div class="pill"></div>
            <h2>Preferencias</h2>
          </div>

          <div class="prefs">
            <div class="field">
              <div class="label">Platos / día</div>
              <div class="inputline">
                <select id="meals">
                  <option value="1">1 plato</option>
                  <option value="2">2 platos</option>
                  <option value="3" selected>3 platos</option>
                </select>
              </div>
            </div>

            <div class="field">
              <div class="label">Filtro</div>
              <div class="inputline">
                <input id="filter" type="text" placeholder="Ej: Vegano / Celíaco" />
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="btn" class="btn btn-primary">Generar menú ideal</button>
          </div>

          <div id="status" class="status"></div>
          <div id="error" class="error"></div>
        </div>
      </div>

      <div class="results" id="results">
        <h3>Plan del día</h3>
        <div class="meal-grid" id="mealGrid"></div>

        <div class="foot">
          <div class="box">
            <h4>Lista de compra</h4>
            <ul class="list" id="shopList"></ul>
          </div>
          <div class="box">
            <h4>Tips de preparación</h4>
            <ul class="list" id="tipsList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const proteinEl = $("protein");
    const fatEl = $("fat");
    const carbsEl = $("carbs");
    const mealsEl = $("meals");
    const filterEl = $("filter");

    const kcalEl = $("kcal");
    const segP = $("segP");
    const segF = $("segF");
    const segC = $("segC");

    const btn = $("btn");
    const status = $("status");
    const errorBox = $("error");

    const results = $("results");
    const mealGrid = $("mealGrid");
    const shopList = $("shopList");
    const tipsList = $("tipsList");

    function clamp(n, min, max){
      return Math.max(min, Math.min(max, n));
    }

    function readNumber(el){
      const v = Number(el.value);
      return Number.isFinite(v) ? v : 0;
    }

    function updateCalories(){
      const p = clamp(readNumber(proteinEl), 0, 9999);
      const f = clamp(readNumber(fatEl), 0, 9999);
      const c = clamp(readNumber(carbsEl), 0, 9999);

      const kcal = Math.round(p*4 + c*4 + f*9);
      kcalEl.textContent = String(kcal);

      const total = (p*4 + c*4 + f*9) || 1;
      const wp = (p*4)/total * 100;
      const wf = (f*9)/total * 100;
      const wc = (c*4)/total * 100;

      segP.style.width = wp.toFixed(1) + "%";
      segF.style.width = wf.toFixed(1) + "%";
      segC.style.width = wc.toFixed(1) + "%";
    }

    function showStatus(msg){
      status.style.display = "block";
      status.textContent = msg;
    }

    function clearStatus(){
      status.style.display = "none";
      status.textContent = "";
    }

    function showError(msg){
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function clearError(){
      errorBox.style.display = "none";
      errorBox.textContent = "";
    }

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function renderPlan(plan){
      mealGrid.innerHTML = "";
      shopList.innerHTML = "";
      tipsList.innerHTML = "";

      const meals = Array.isArray(plan.meals) ? plan.meals : [];

      meals.forEach(m => {
        const when = esc(m.meal || "");
        const name = esc(m.recipe_name || "");

        const mac = m.approx_macros_g || {};
        const p = Number(mac.protein ?? 0);
        const f = Number(mac.fat ?? 0);
        const c = Number(mac.carbs ?? 0);

        const ingredients = Array.isArray(m.ingredients) ? m.ingredients : [];
        const steps = Array.isArray(m.steps) ? m.steps : [];

        const card = document.createElement("div");
        card.className = "meal";
        card.innerHTML = `
          <div class="top">
            <div class="when">${when}</div>
          </div>
          <div class="name">${name}</div>
          <div class="chips">
            <div class="chip p">P ${Math.round(p)}g</div>
            <div class="chip f">G ${Math.round(f)}g</div>
            <div class="chip c">C ${Math.round(c)}g</div>
          </div>
          <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-top:2px">
            <div>
              <div class="label" style="margin-bottom:6px">Ingredientes</div>
              <ul class="list">${ingredients.slice(0,10).map(x => `<li>${esc(x)}</li>`).join("")}</ul>
            </div>
            <div>
              <div class="label" style="margin-bottom:6px">Pasos</div>
              <ul class="list">${steps.slice(0,6).map(x => `<li>${esc(x)}</li>`).join("")}</ul>
            </div>
          </div>
        `;
        mealGrid.appendChild(card);
      });

      (plan.shopping_list || []).slice(0,16).forEach(x => {
        const li = document.createElement("li");
        li.innerHTML = esc(x);
        shopList.appendChild(li);
      });

      (plan.prep_tips || []).slice(0,10).forEach(x => {
        const li = document.createElement("li");
        li.innerHTML = esc(x);
        tipsList.appendChild(li);
      });

      results.style.display = "block";
    }

    async function generate(){
      clearError();
      clearStatus();
      results.style.display = "none";

      const protein = clamp(readNumber(proteinEl), 0, 400);
      const fat = clamp(readNumber(fatEl), 0, 200);
      const carbs = clamp(readNumber(carbsEl), 0, 500);
      const mealsPerDay = clamp(Number(mealsEl.value), 1, 3);
      const dietaryFilter = String(filterEl.value || "").trim().slice(0, 120);

      if (protein + fat + carbs <= 0){
        showError("Pon algún objetivo de macros (al menos uno > 0).");
        return;
      }

      btn.disabled = true;
      showStatus("Cocinando un plan mediterráneo que encaje con tus macros…");

      try{
        const res = await fetch("/.netlify/functions/chef", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ protein, fat, carbs, mealsPerDay, dietaryFilter })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok){
          const msg = data?.error || "Fallo interno. Revisa el log de la función (Netlify) para ver el detalle.";
          throw new Error(msg);
        }

        renderPlan(data.plan);
        showStatus("Listo. Ajusta macros/filtro si quieres y regenera.");
      }catch(err){
        showError(err?.message || "Fallo interno.");
      }finally{
        btn.disabled = false;
      }
    }

    [proteinEl, fatEl, carbsEl].forEach(el => el.addEventListener("input", updateCalories));
    mealsEl.addEventListener("change", () => { /* nada */ });

    btn.addEventListener("click", generate);

    updateCalories();
  </script>
</body>
</html>
